<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
    <!-- Añadimos Font Awesome para el icono de casa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background:linear-gradient(30deg, crimson,sienna, royalblue, indianred, purple);
        }
        header {
            background-color: #800080;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 35px;
            border:2px solid Black;
            margin-bottom: 15px;
        }
        .image-container {
            display: inline-block;
            padding: 10px;
            border: 5px solid #a8e6cf; /* Verde pastel suave */
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Estilo para el botón de inicio */
        .home-button {
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #6a006a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
    <h1>Valores</h1>
</header>

<!-- Botón de inicio con icono de casa usando onclick -->
<button class="home-button" onclick="window.open('index.html', '_blank')">
    <i class="fas fa-home"></i> Inicio
</button>
<br>
<div class="image-container">
    <img src="V.png" alt="Descripcion">
</div>
</body>
</html>
